- clean: ["~"]

- shell:
        - [mkdir -p ~/.zsh, Creating .zsh Directory]
        - [mkdir -p ~/bin, Creating bin Directory]
        - [mkdir -p ~/.config/neofetch, Creating neofetch Directory]
- link:
        ~/.zshenv: zsh/zshenv
        ~/.zprofile: zsh/zprofile
        ~/.antigenrc: zsh/antigenrc
        ~/.zshrc:
              force: true
              path: zsh/zshrc
        ~/bin/:
              glob: true
              path: bin/*
              relink: true
        ~/.zsh/:
              glob: true
              path: zsh/*
              relink: true
        ~/.antigen:
              force: true
        ~/.oh-my-zsh:
              force: true
        ~/.fzf:
              force: true
        ~/.fzf.zsh:
              force: true
              path: zsh/fzf.zsh
        ~/.config/neofetch/config.conf: config/neofetch/config.conf
        ~/.config/neofetch/config: config/neofetch/config.conf
- shell:
        - [
                "git submodule update --init --recursive",
                "Installing/updating submodules",
          ]
        - [
                "git submodule foreach 'git checkout master && git pull origin master || :'",
                "Updating remote tracking submodules",
          ]
        - ["rm -rf ~/.zsh-autosuggestions ~/.zsh-history-substring-search ~/.zsh-syntax-highlighting", "Remove Obsolete Submodules"]
