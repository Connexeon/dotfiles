print_info() {
    info title
    prin
    info "Host" model
    info "OS" distro
    info "Kernel" kernel
    info "CPU" cpu
    info "Packages" packages
    prin
    info "DE" de
    info "Shell" shell
    info "Resolution" resolution
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    prin
    info "CPU Usage" cpu_usage
    prin
    info "Memory" memory
    prin
    info "Disk" disk
    prin
    info "Local IP" local_ip
    info "Public IP" public_ip
    info "Users" users
    info "Install Date" install_date
    info "Uptime" uptime
    prin

    info cols
    # Wait for the functions to complete
    wait
}
